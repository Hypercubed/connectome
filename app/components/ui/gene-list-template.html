<span ng-repeat="key in list | limitTo : limit" ng-init="item = get(key)">
	<a href title="{{key.value | number:2}}" ng-click="click(item)" ng-mouseover="hover(item, true)"  ng-mouseout="hover(item, false)" ng-style="{'font-weight': item.ticked ? 'bold' : ''}">
		{{item.name}}
	</a>{{$last ? "" : ","}}
</span>
<a class="button btn-link" ng-if="list.length > limit" ng-click="expand()">(+ {{list.length - limit}} more)</a>
