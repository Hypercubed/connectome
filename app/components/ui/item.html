<div class="animate-switch-container"  bindonce="item" bo-switch="item.type">
	<div class="animate-switch" bo-switch-when="gene">
	  <h5><span bo-text="item.name"></span> <span bo-text="item.class"></span></h5>

	  <ul class="list-unstyled">
	  	<li ng-if="item.class == 'ligand'">
	  		Paired receptors:
	  		<span neighbors-list="graphData._outEdgesIndex[item.id]"
	  			key="target"
	  			array="graphData.nodesIndex"></span>
	  	</li>
	  	<li ng-if="item.class == 'receptor'">
	  		Paired ligands:
	  		<span neighbors-list="graphData._inEdgesIndex[item.id]"
	  			key="source"
	  			array="graphData.nodesIndex"></span>
	  		</li>
      		<!-- li>Age: <span bo-text="item['age']"></span></li -->
			<li>Taxon: <span bo-text="item['taxon']"></span></li>
			<li>UniProtID: <span bo-text="item['uniprotid']"></span></li>
    </ul>

	</div>

	<div class="animate-switch"
		bo-switch-when="sample"
		bindonce="item">
	  <h5><span bo-text="item.name"></span></h5>
	  <ul
			class="list-unstyled"
			ng-init="ligands = (graphData._outEdgesIndex[item.id] | filter : { type: 'expression' }); receptors = (graphData._inEdgesIndex[item.id] | filter : { type: 'expression' })">
	    <li>
	    	<span bo-text="ligands.length > 0 ? 'Sum of ' : ''"></span>
	    	Ligand expression:
	    	<span ng-bind="item.values[0] | number:2"></span>
	    </li>
	    <li>Ligands:
	    	<span
					neighbors-list="ligands"
					key="target"
					array="graphData.nodesIndex"></span>
	    </li>
	    <li>
	    	<span bo-text="receptors.length > 0 ? 'Sum of ' : ''"></span>
	    	Receptor expression:
	    	<span ng-bind="item.values[1] | number:2"></span>
	    </li>
	    <li>
	    	Receptors:
	    	<span neighbors-list="receptors"
					key="source"
					array="graphData.nodesIndex"></span>
	    </li>
	    <li bindonce ng-repeat="(k,v) in item.meta" bo-text="k + ': ' + v"></li>
	  </ul>

	</div>

	<div class="animate-switch" bo-switch-when="sample-sample" bindonce="item">
		<h5 bo-text="item.name"></h5>
		<ul  class="list-unstyled">
			<li>Expression product: <span ng-bind="item.value | number:2"></li>
			<!-- li>Specificity: <span ng-bind="item._specificity | number:2"></li -->
			<li>Specificity sum: <span ng-bind="item.specificity | number:2"></li>
		</ul>
	</div>

	<div class="animate-switch" bo-switch-when="expression" bindonce="item">
		<h5 bo-text="item.name"></h5>
	  <ul  class="list-unstyled">
	    <li>Expression value: <span ng-bind="item.value | number:2"></li>
	    <!-- li>Specificity: <span ng-bind="item._specificity | number:2"></li -->
	    <li>Specificity: <span ng-bind="item.specificity | number:2"></li>
	  </ul>
	</div>

	<div class="animate-switch" bo-switch-when="pair">
		<h5 bo-text="item.name"></h5>
	</div>

</div>
